  <mat-form-field class="player-team">
    <input matInput maxlength="4" placeholder="{{team}}" [(ngModel)]="player.team">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="playerTeam=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="player-name">
    <input matInput required placeholder="{{name}}" [(ngModel)]="player.name">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="playerName=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="save-player">
    <button mat-mini-fab color="primary" aria-label="Save player" (click)="save(player)">
      <mat-icon>save</mat-icon>
    </button>
  </div>
