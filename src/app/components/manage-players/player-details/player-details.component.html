<mat-card>
  <mat-card-header>
    <div mat-card-avatar><mat-icon>face</mat-icon> </div>
    <mat-card-title>Player Details</mat-card-title>
  </mat-card-header>
  <form (ngSubmit)="save(player)" #playerDetailsForm="ngForm">
    <mat-card-content>

      <mat-form-field class="player-team">
        <input matInput maxlength="4" placeholder="Team" name="team" [(ngModel)]="player.team">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="player.team=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="player-name">
        <input matInput maxlength="40" placeholder="Name" name="name" [(ngModel)]="player.name">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="player.name=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit" aria-label="Save">
        <mat-icon>done</mat-icon>
      </button>
    </mat-card-actions>
  </form>
</mat-card>
